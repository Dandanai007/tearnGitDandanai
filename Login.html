<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="Nvda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <h3>รายงานเดือน มกราคม 2566</h3>
    <div class="box info">
      <div>คงเหลือ</div>
      <h1>15,000</h1>
    </div>
    <div style="display: flex; justify-content: space-between;">
      <div class="box success" style="margin-right: 10px;">
        <p>รายรับ</p>
        <p>15,000</p>
      </div>
      <div class="box danger" style="margin-left: 10px;">
        <p>รายจ่าย</p>
        <p>15,000</p>
      </div>
    </div>
    <div style=" display: flex; margin-top: 30px;">
      <div class="tag ">ทั้งหมด</div>
      <div class="tag ">รายรับ</div>
      <div class="tag active">รายจ่าย</div>
    </div>
    <div style="margin-top: 10px;">
      <div class="statement">
        <div style="display: flex; align-items: center;">
          <i class="fa-solid fa-money-bill-wave" style="font-size: 30px;"></i>
          <div style="margin-left: 15px;">
            <p style="font-size: 12px;">รายรับ</p>
            <p class="text-success" style="font-size: 14px;">+100 บาท</p>
            <p class="text-gray" style="font-size: 10px;">2023-05-27 12:50:31</p>
          </div>
        </div>
        <div style="margin-top: 10px; display: none; justify-content: center;">
          <img src="https://images.unsplash.com/photo-1687791301950-972428a58aa4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80" style="width: 80%; object-fit: contain; border-radius: 10px;">
        </div>
      </div>
      <div class="statement">
        <div style="display: flex; align-items: center;">
          <i class="fa-solid fa-basket-shopping" style="font-size: 30px;"></i>
          <div style="margin-left: 15px;">
            <p style="font-size: 12px;">ค่าข้าว</p>
            <p class="text-danger" style="font-size: 14px;">-100 บาท</p>
            <p class="text-gray" style="font-size: 10px;">2023-05-27 12:50:31</p>
          </div>
        </div>
        <div style="margin-top: 10px; display: none; justify-content: center;">
          <img src="https://images.unsplash.com/photo-1687791301950-972428a58aa4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1031&q=80" style="width: 80%; object-fit: contain; border-radius: 10px;">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
